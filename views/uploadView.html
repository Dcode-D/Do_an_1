<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js File Uploader</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5rem;
            background-color: #333;
            color: whitesmoke;
        }

        input,
        button {
            font: inherit;
            width: max-content;
        }

        form {
            display: flex;
            flex-flow: column nowrap;
            gap: 1.5rem;
        }
    </style>
</head>

<body>
<h1>Node.js File Uploader</h1>
<form id="uploadForm">
    <input type="file" id="myFiles" accept="image/*" multiple />
    <button>Submit</button>
</form>
<h2></h2>
<h3></h3>
<script>
    var auth = ''
    fetch('http://localhost:3500/login',
        {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({"username": "dungtri","password": "12345678","device": "laptop"})
        }
    )
        .then(response => response.json())
        .then(data => data.auth)
        .then(token => {
            auth = token;
        })

    const form = document.getElementById('uploadForm')

    const sendFiles = () => {
        // Object
        if(auth!=='') {
            const myFiles = document.getElementById('myFiles').files

            const formData = new FormData()

            Object.keys(myFiles).forEach(key => {
                formData.append(myFiles.item(key).name, myFiles.item(key))
            })

            // formData.append("name", "Star hotel"),
            // formData.append("description","Huge hotel with 1000 rooms"),
            // formData.append("address","20 Trang bom street"),
            // formData.append("province","Vung tau"),
            formData.append("number",402)
            formData.append("price",1000000)
            formData.append("adultCapacity",2)
            formData.append("childrenCapacity",2)

            fetch('http://localhost:3500/hotel/642d98ebd702733681bf6995/room', {
                method: 'POST',
                body: formData,
                headers:{
                    "Authorization": "Bearer " + auth,
                }
            }).then(response => console.log(response))
        }
        else {
            alert('Please login first')
        }
    }

    form.addEventListener('submit', (e) => {
        e.preventDefault()
        sendFiles()
    })
</script>
</body>
</html>
